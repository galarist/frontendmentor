<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="header">
      <div id="filter">
        <div id="filterSub"></div>
      </div>
    </div>
    <section>
      <p id="title">
        Get <span id="highlight">insights</span> that help your business grow.
      </p>
      <p id="mainParagraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>  
      <div class="stats">
        <div class="list"><div class="statHeadings">10k+</div><span>companies</span></div>
        <div class="list"><div class="statHeadings">314</div><span>templates</span></div>
        <div class="list"><div class="statHeadings">12M+</div><span>queries</span></div>
      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://galarist.com">Cristovao Galambos</a>.
  </div>
</body>
</html>
